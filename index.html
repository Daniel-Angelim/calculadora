<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculdora</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/javascript.js" defer></script>
</head>
<body>
    <div id="corpo-calculadora">
        <div id="nome-calculadora"><h3>Calculadora</h3></div>
        <div id="operacoes-view">

            <div id="operacao-anterior"></div>
            <div id="operacao-atual"></div>
        </div>
        <div id="container-botoes">
            <button class="top-buttons">C</button>
            <button class="top-buttons">AC</button>
            <button class="top-buttons">DEL</button>
            <button class="operacoes">÷</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operacoes">x</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operacoes">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operacoes">+</button>
            <button>±</button>
            <button>0</button>
            <button>.</button>
            <button class="operacoes">=</button>
        </div>
    </div>
</body>
</html>
